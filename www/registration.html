<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi">

        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">


        <title>Login</title>
        <link href="nativeDroid2/css/nativedroid2.color.blue.css" rel="stylesheet" type="text/css"/>
        <link href="nativeDroid2/vendor/waves/waves.min.css" rel="stylesheet" type="text/css">
        <link href="nativeDroid2/css/nativedroid2.css" rel="stylesheet" type="text/css">
        <link href="nativeDroid2/vendor/wow/animate.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/native.css" rel="stylesheet" type="text/css"/>
        <style>
            .form-input{
                border-width : 1px;
                border-color: #666;
                border-radius: 2px;
                background: #fff;
            }
        </style>
    </head>
    <body>
        <div data-role="page"  class="nd2-no-menu-swipe " style='background:  #fff'>

            <div data-role="header" data-position="fixed" class="wow fadeIn" style='background:  #000033; position: fixed'>
              <!--  <a href="#popmenu" data-rel='popup' class="ui-btn ui-btn-right wow  fadeIn"  data-wow-delay='1.2s'><i class="zmdi  zmdi-more-vert"></i></a> -->
                <a   class="ui-btn ui-btn ui-btn-left wow fadeIn nav_log" data-wow-delay='0.8s'><i class="zmdi zmdi-arrow-back"></i></a>
                <h1 class="wow fadeIn" data-wow-delay='0.4s'>Sign Up</h1>
                <div data-role="popup"    id="popmenu" data-history='false' data-overlay-theme='a' data-theme = 'a' class='ui-shadow mr-3' data-shadow = 'true' data-corners='true' data-dismissible='true' style='border-radius:3px; padding:2px; width:100px;' >
                    <ul data-role="listview" class=''  >
                        <li data-icon='false' ><a href='#'>About</a></li>
                    </ul>
                </div>
            </div>
            <div style="position:fixed; z-index:200; width:100%"  class="clr-bg-white p-1 " >
                <h4 class='clr-black p-1'  > Enter your information </h4>
                <hr class="clr-orange clr-bg-white bg-warning">
            </div>
            <div id="loading-overlay"></div>
            <div role="main" class="ui-content wow fadeIn mt-4" data-inset="false" data-wow-delay="0.2s"  style='padding-top:80px'>


                <div class='row   '>

                    <div class='col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 mx-auto'>

                        <form id='reg_form' >
                            <div class="form-group">
                                <label  class="clr-white text-black">Username</label>
                                <input type="text" name="username" id="username" value="" data-role="none" class='form-input' required="" maxlength="15" /> 
                                <br>
                            </div>
                            <div class="form-group">
                                <label  class="">Name</label>
                                <input type="text" name="name" id="name" value="" data-role="none" class='form-input' required='' maxlength="50"/> 
                                <br>
                            </div>
                            <div class="form-group">
                                <label  class="">Phone Number</label>
                                <input type="number" name="phone" id="phone" value="" data-role="none" class='form-input' required=''  maxlength="11"  /> 
                                <br>
                            </div>
                            <div class="form-group">
                                <label  class="">Email</label>
                                <input type="email" name="email" id="email" value="" data-role="none" class='form-input' required="" /> 
                                <br>
                            </div>
                            <div class="form-group">
                                <label  class="">Address</label>
                                <input type="text" name="address" id="address" value="" data-role="none" class='form-input' required='' /> 
                                <br>
                            </div>
                            <div class="form-group">
                                <label  class="">Password</label>
                                <input type="password" name="password" id="password" value="" data-role="none" class='form-input' required='' minlength='12'  maxlength="15"/> 
                                <br>
                            </div>
                            <div class="form-group">
                                <label  class="">re-password</label>
                                <input type="password"  id="repassword" value="" data-role="none" class='form-input' required='' minlength='12' maxlength="15"/> 
                                <br>
                            </div>
                            <button  id='reg_btn' data-role='button' class='ui-btn clr-btn-orange'>Register </button>
                        </form>

                        <br>
                        <label class='' > Already Have an Account?  <a  id='nav_log' class="nav_log ui-btn-link ui-btn-corner-all wow fadeInRight  text-warning"> Log In </a></label>

                    </div>
                </div>





            </div>



        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">

        </script><script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
        <script src="nativeDroid2/vendor/waves/waves.min.js" type="text/javascript"></script>
        <script src="nativeDroid2/js/nativedroid2.js" type="text/javascript"></script>
        <script src="nativeDroid2/nd2settings.js" type="text/javascript"></script>
        <script src="nativeDroid2/vendor/wow/wow.min.js" type="text/javascript"></script>
        <script src="plug.js" type="text/javascript"></script>
            <script type="text/javascript" src="cordova.js"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/Toast.js"></script>
        <script>
            $(document).on('popupafteropen', '[data-role="popup"]', function (event, ui) {
                $('body').css('overflow', 'hidden');
            }).on('popupafterclose', '[data-role="popup"]', function (event, ui) {
                $('body').css('overflow', 'auto');
            });

            $(document).ready(function () {
                $("#reg_form").submit((e) => {
                    var message;
                    e.preventDefault();

                    if ($("#password").val() != $("#repassword").val()) {
                        toast("Password Do not Match");
                        return;
                    }
                    var form = new FormData(document.getElementById('reg_form'));
                    form.append("activity", "register");
                    $.ajax("https://crime-app.000webhostapp.com/register/",
                            {
                                data: form,
                                processData: false,
                                timeout: 5000,
                                beforeSend: function () {
                                    Spinner('show');
                                    $("#loading-overlay").show();
                                },
                                complete: () => {
                                    Spinner('hide');
                                    $("#loading-overlay").hide();
                                },
                                cache: false,
                                contentType: false,
                                method: 'post',
                                success: function (data, status, xhr) {
                                    // success callback function

                                    if (data == -1) {
                                        message = "user already exist";

                                    } else if (data == 0) {
                                        message = "Something went wrong try again";

                                    } else if (data == 1) {
                                        message = "Registration was succesful";
                                        $('#reg_form').trigger("reset");
                                        //  document.location = 'index.html'

                                    }

                                    toast(message);

                                },
                                error: function (jqXhr, textStatus, errorMessage) { // error callback 
                                    var response = (i) => {
                                        if (i == 1) {
                                            Spinner('hide');
                                            $("#loading-overlay").hide();
                                        } else {
                                            navigator.app.exitApp();
                                        }
                                    }
                                    app.showNetworkDialog(response);
                                }
                            });


                })

                function toast(message) {
                    new $.nd2Toast({// The 'new' keyword is important, otherwise you would overwrite the current toast instance
                        message: message, // Required

                        ttl: 8000 // optional, time-to-live in ms (default: 3000)
                    });
                }
            })
        </script>
    </body>
</html>
