        </script>
        <style>
            /**[data-role=header]{top:0; position:fixed !important; bottom: auto !important; width:100%;}  
             **/
            [data-role=footer]{bottom:0; position:fixed !important; top: auto !important; width:100%;}

            .form-input{
                border-width : 1px;
                border-color: #666;
                border-radius: 2px;
                background: #fff;
            }
            #loading-overlay {
                position: fixed;
                width: 100%;
                height:100%;
                left: 0;
                top: 0;
                display: none;
                align-items: center;
                background-color: #000;
                z-index: 2000;
                opacity: 0.5;
            }
        </style>

    <body>

        <div data-role="page" id="index"   class="nd2-no-menu-swipe " data-wow-delay='0.01s' style='background:  #fff'>
            <nd2-include data-src="header.html"></nd2-include>

            <div id="loading-overlay"></div>

            <div style="position:fixed; z-index:200; width:100%"  class="clr-bg-white p-1 " >
                <h4 class='clr-black p-1'  > Enter your information </h4>
                <hr class="clr-orange clr-bg-white bg-warning">
            </div>

            <div   id='main'  class="ui-content   " data-inset="false"  style='padding-top:80px;  '>


                <div class='row  '>
                    <div class='col-sm-11 col-md-11 col-lg-11 col-xl-11 col-xs-11 mx-auto wow fadeInLeftBig'>
                        <form id='reg_form' autocomplete="off" style="display:none">
                            <div class="form-group">
                                <label  class="clr-white text-black">Username</label>
                                <input type="text" name="username" id="username" value="" data-role="none" class='form-input' required="" maxlength="15" readonly /> 
                                <br>
                            </div>
                            <div class="form-group">
                                <label  class="">Name</label>
                                <input type="text" name="name" id="name" value="" data-role="none" class='form-input' required='' maxlength="50"/> 
                                <br>
                            </div>
                            <div class="form-group">
                                <label  class="">Phone Number</label>
                                <input type="number" name="phone" id="phone" value="" data-role="none" class='form-input' required=''  maxlength="11"  /> 
                                <br>
                            </div>
                            <div class="form-group">
                                <label  class="">Email</label>
                                <input type="email" name="email" id="email" value="" data-role="none" class='form-input' required="" /> 
                                <br>
                            </div>
                            <div class="form-group">
                                <label  class="">Address</label>
                                <input type="text" name="address" id="address" value="" data-role="none" class='form-input' required='' /> 
                                <br>
                            </div>
                            <h6 > Change Password (Optional) </h6><hr>
                            <div class="form-group">
                                <label  class="">New Password</label>
                                <input type="password"  autocomplete="off" id="newpassword" value="" data-role="none" class='form-input pw'  minlength=12 maxlength="15"/> 
                                <input type="hidden"   id="hidepass" value="" data-role="none" /> 
                                <br>
                            </div>
                            <div class="form-group">
                                <label  class="">Re-New Password</label>
                                <input type="password"  id="renewpassword" value="" data-role="none" class='form-input pw' minlength=12   maxlength="15"/> 
                                <br>
                            </div>
                            <h6 > Current  Password </h6><hr>
                            <div class="form-group">
                                <label  class=""> Password</label>
                                <input type="password"  autocomplete="off" id="ppassword" value="" data-role="none" class='form-input pw' required=''  maxlength="15"/> 

                                <br>
                            </div>
                            <button  id='reg_btn' data-role='button' class='ui-btn clr-btn-orange'>Update </button>
                        </form>



                    </div>

                </div>







            </div>

            <nd2-include data-src="footer.html" ></nd2-include> 
        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="plug.js" type="text/javascript"></script>
        <script>
            $("#title").text("Report Crime");
            
              if (window.localStorage.length == 0) {
              document.location = 'index.html';
          }
            var data = {
                id: window.localStorage.getItem('id'), pull: ''
            }

            console.log(data);
            
            $(document).on('pageinit',()=>{
             
                load(data);
            })
            
            
            
            
            
            
            
            
  function load(data){
                $.ajax("https://crime-app.000webhostapp.com/user_information/",
                    {
                        data: data,
                        async: true,
                        timeout:5000,
                        cache: false,
                        beforeSend: function () {
                            Spinner('show');
                            $("#loading-overlay").show();
                        },
                        method: 'post',
                        success: function (data, status, xhr) {

                            var val = jQuery.parseJSON(data);
                            $("#username").val(val.username);
                            $("#name").val(val.name);
                            $("#phone").val(val.phone);
                            $("#email").val(val.email);
                            $("#username").val(val.username);
                            $("#address").val(val.address);
                            $("#hidepass").val(val.password);
                              $("#reg_form").show();
                            Spinner('hide');
                            $("#loading-overlay").hide();
                        },
                        error: function (jqXhr, textStatus, errorMessage) { // error callback 
                                   var response = (i) => {
                                        if (i == 1) {
                                          load(data)
                                        } else {
                                            navigator.app.exitApp();
                                        }
                                    }
                                    app.showNetworkDialog(response);
                        }
                    });
  }
            $("#reg_form").submit((e) => {
                var message;
                e.preventDefault();
                if ($("#hidepass").val() != $("#ppassword").val()) {
                    toast("incorrect password");
                    return;
                }
                if ($("#newpassword").val() != $("#renewpassword").val()) {
                    toast("Password Do not Match");
                    return;
                }
                var form = new FormData(document.getElementById('reg_form'));
                  if($("#newpassword").val().length > 0){
                      form.append("password", $("#newpassword").val());
                  }
               form.append("update", '');
                $.ajax("https://crime-app.000webhostapp.com/user_information/",
                        {
                            data: form,
                            processData: false,
                            timeout:5000,
                            cache: false,
                            beforeSend: function () {
                                Spinner('show');
                                $("#loading-overlay").show();
                            },
                            complete: function () {
                                Spinner('hide');
                                $("#loading-overlay").hide();
                            },
                            contentType: false,
                            method: 'post',
                            success: function (d, status, xhr) {
                                // success callback function
                             
                                if (d == -1) {
                                    message = "Email or Phone Number already exist";

                                } else if (d == 0) {
                                    message = "Something went wrong try again";

                                } else if (d == 1) {
                                    message = "Update was succesful";
                                    ///$('#reg_form').trigger("reset");
                                    //  document.location = 'index.html'
                                    $(".pw").val('');
                                 load(data)
                                }

                                toast(message);

                            },
                            error: function (jqXhr, textStatus, errorMessage) { // error callback 
                                var response = (i) => {
                                        if (i == 1) {
                                            Spinner('hide');
                                            $("#loading-overlay").hide();
                                        } else {
                                            navigator.app.exitApp();
                                        }
                                    }
                                    app.showNetworkDialog(response);
                            }
                        });


            })
        </script>
        <script>






            function toast(message) {
                new $.nd2Toast({// The 'new' keyword is important, otherwise you would overwrite the current toast instance
                    message: message, // Required

                    ttl: 8000 // optional, time-to-live in ms (default: 3000)
                });
            }


            //  .on("click", ".hide-page-loading-msg", function () {
            //  $.mobile.loading("hide");
            // });

        </script>


    </body>
</html>
